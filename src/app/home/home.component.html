<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>First Form</h3>
    </div>
    <div class="panel-body">
      <form #form="ngForm" (submit)="submitForm(form)" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" 
          class="form-control" #txtName="ngModel" name="txtName" required placeholder="Name" [(ngModel)]="model.name" />
       <div *ngIf="txtName.invalid && txtName.touched">
         Name is required
       </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="txtLastName" required placeholder="LastName" [(ngModel)]="model.lastName" />
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="chkIsChk" [(ngModel)]="model.isChk"> ABC
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="radgrp" value="val1" checked [(ngModel)]="model.rdbVal"> val1
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radgrp" value="val2" [(ngModel)]="model.rdbVal"> val2
            </label>
          </div>
        </div>
         <div class="form-group">
          <label>List</label>
          <select class="form-control" name="lbItems" [(ngModel)]="model.selectItem">
            <option *ngFor="let val of mySelectList">
              {{val}}
            </option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>
  Model :{{ model | json }}
  <br>
  Angular :{{ form.value | json}}
</div>
